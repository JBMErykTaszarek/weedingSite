<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ślub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(to bottom, #f8f8f8, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
      color: #b30059;
    }

    .content {
      padding: 2em;
      background-color: #fff0f5;
    }

    .content p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>ŚLUB ERYKA I ANITKI(Głosowała na Mentzena jak coś)</h1>
  </section>

  <section class="content">
    <p>
      Ślub to uroczystość, podczas której dwie osoby przysięgają sobie miłość, wierność i wspólne życie. Może mieć formę cywilną, kościelną lub symboliczną i jest ważnym momentem w życiu każdej pary.
    </p>
  </section>

</body>
</html>
